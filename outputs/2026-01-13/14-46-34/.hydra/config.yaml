mlflow:
  tracking_uri: http://127.0.0.1:8080
  experiment_name: ecg_classification
train:
  epochs: 10
  lr: 0.001
  batch_size: 32
  accelerator: auto
model:
  input_channels: 1
  num_classes: 5
  kernel_size: 5
data:
  train_path: data/mit_bih/mitbih_train.csv
  test_path: data/mit_bih/mitbih_test.csv
  val_split: 0.2
preprocess:
  raw_data_dir: data/raw
  processed_data_path: data/processed/mitbih_processed.pt
  window_size: 187
  label_map:
    "N": 0
    L: 0
    R: 0
    e: 0
    j: 0
    A: 1
    a: 1
    J: 1
    S: 1
    V: 2
    E: 2
    F: 3
    /: 4
    f: 4
    Q: 4
